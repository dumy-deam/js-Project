<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to UniteNote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #0F1117;
            color: white;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            display: none;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #8b5cf6 100%);
        }

        .right-panel {
            width: 100%;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 440px;
        }

        .language-selector {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }

        .language-btn {
            background: transparent;
            border: 1px solid #374151;
            color: #9CA3AF;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #9CA3AF;
            font-size: 0.875rem;
        }

        .header a {
            color: #3B82F6;
            text-decoration: none;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .google-btn {
            width: 100%;
            height: 56px;
            background: transparent;
            border: 1px solid #374151;
            border-radius: 0.375rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #374151;
        }

        .divider span {
            position: relative;
            background: #0F1117;
            padding: 0 0.75rem;
            color: #9CA3AF;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .input {
            width: 100%;
            height: 56px;
            background: transparent;
            border: 1px solid #374151;
            border-radius: 0.375rem;
            padding: 0 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input:focus {
            outline: none;
            border-color: #4B5563;
            box-shadow: 0 0 0 2px rgba(75, 85, 99, 0.3);
        }

        .input::placeholder {
            color: #6B7280;
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .password-strength p {
            color: #9CA3AF;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .strength-bars {
            display: flex;
            gap: 0.25rem;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: #374151;
            border-radius: 2px;
            transition: background-color 0.2s;
        }

        .strength-bar.active {
            background: #10B981;
        }

        .terms {
            display: flex;
            gap: 0.5rem;
            margin: 1.5rem 0;
            align-items: flex-start;
        }

        .terms input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            margin-top: 0.25rem;
        }

        .terms label {
            color: #9CA3AF;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .terms a {
            color: #3B82F6;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(to right, #3B82F6, #2563EB);
            border: none;
            border-radius: 0.375rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .signup-btn:hover {
            background: linear-gradient(to right, #2563EB, #1D4ED8);
        }

        @media (min-width: 1024px) {
            .left-panel {
                display: block;
                width: 50%;
            }

            .right-panel {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div style="padding: 2rem;">
                <h2 style="font-size: 1.5rem; font-weight: 700;">UniteNote</h2>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-container">
                <div class="language-selector">
                    <button class="language-btn">English (USA)</button>
                </div>
                <div class="header">
                    <h1>Sign up to UniteNote</h1>
                    <p>Already have an account? <a href="#">Sign in</a></p>
                </div>
                <button class="google-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <form id="signup-form">
                    <div class="form-group">
                        <input type="text" class="input" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="input" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="input" placeholder="Password" id="password" required>
                        <div class="password-strength">
                            <p>Password strength</p>
                            <div class="strength-bars">
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            By creating an account, you agree to our <a href="#">Privacy Policy</a>, <a href="#">Term and Conditions</a> and <a href="#">Notification settings</a>
                        </label>
                    </div>
                    <button type="submit" class="signup-btn">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const strengthBars = document.querySelectorAll('.strength-bar');

        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 0;

            // Length check
            if (password.length >= 8) strength++;
            // Uppercase check
            if (/[A-Z]/.test(password)) strength++;
            // Number check
            if (/[0-9]/.test(password)) strength++;
            // Special character check
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Update strength bars
            strengthBars.forEach((bar, index) => {
                if (index < strength) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        });

        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form submission logic here
            console.log('Form submitted');
        });
    </script>
</body>
</html>
